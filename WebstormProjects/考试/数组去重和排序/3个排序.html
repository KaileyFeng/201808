<script>
    var ary = [1, 2, 9, 4, 6, 5, 8, 7, 3, 0];

    function quick(ary) {
        if (ary.length <= 1) {
            return ary;
        }
        let minIndex = Math.floor(ary.length / 2);
        let mid = ary.splice(minIndex, 1);
        let left = [], right = []

        for (var i = 0; i < ary.length; i++) {
            if (ary[i] < mid) {
                left.push(ary[i])
            } else {
                right.push(ary[i])
            }

        }
        return quick(left).concat(mid, quick(right));
    }
    console.log(quick(ary));
