<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧定宽，右侧自适应</title>
    <style>
        .box{
            position: relative;
            height: 200px;
        }
        .left{
            position: absolute;
            top:0;
            left: 0;
            width: 100px;
            height: 200px;
            background: red;
        }
        .right{
            margin-left:100px;
            height: 200px;
            background: green;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
